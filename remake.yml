### get species list from the US using iDigBio ---------------------------------

  map_usa:
    command: get_map_usa("data-raw/USA-EEZ/eez.shp")

  map_usa_db:
    command: insert_map_into_db(db=I(sok_db()), map_usa)

  usa_raster:
    command: raster_from_map(map_usa)

  coords_usa:
    command: get_coords_idigbio_query(map_usa)

  ## iDigBio -------------------------------------------------------------------
  idigbio_database:
    command: create_records_db(coords_usa, db_table=I("us_idigbio"))

  idigbio_database_with_geo:
    command: add_within_polygon_to_db(I("us_idigbio"))
    depends: idigbio_database

  idigbio_records_all:
    command: extract_inverts_from_db(db_table=I("us_idigbio"), list_phyla)
    depends: idigbio_database_with_geo

  idigbio_records:
    command: filter_records_by_geo(idigbio_records_all, I("eez"))

  idigbio_iucn:
    command: add_iucn_status(idigbio_records)

  idigbio_bold:
    command: find_bold_records(idigbio_records, I("worms_valid_name"), map_usa)

  ## OBIS ----------------------------------------------------------------------
  obis_database:
    command: create_obis_db(coords_usa, db_table=I("us_obis"))

  obis_database_with_geo:
    command: add_within_polygon_to_db(I("us_obis"))
    depends: obis_database

  obis_records_all:
    command: extract_inverts_from_db(db_table=I("us_obis"), list_phyla)
    depends: obis_database_with_geo

  obis_records:
    command: filter_records_by_geo(obis_records_all, I("eez"))

  ## Gulf of Mexico ------------------------------------------------------------

  map_gom:
    command: get_felder_map_gom("data-raw/mregions_gulf_of_mexico_shp/iho.shp")

  map_gom_db:
    command: insert_map_into_db(db=I(sok_db()), map_gom)

  gom_raster:
    command: raster_from_map(map_gom)

  coords_gom:
    command: get_coords_idigbio_query(map_gom, cellsize=I(.2))

  idigbio_gom_database:
    command: create_records_db(coords_gom, db_table=I("gom_idigbio"))

  idigbio_gom_database_with_geo:
    command: add_within_polygon_to_db(I("gom_idigbio"))
    depends: idigbio_gom_database

  idigbio_gom_records_all:
    command: extract_inverts_from_db(db_table=I("gom_idigbio"), list_phyla)
    depends: idigbio_gom_database_with_geo

  idigbio_gom_records:
    command: filter_records_by_geo(idigbio_gom_records_all, I("gom"))

  obis_gom_records_raw:
    command: fill_store_obis_by_geo(map_gom, list_phyla)

  obis_gom_records:
    command: add_worms(obis_gom_records_raw)

  combined_gom_records:
    command: combine_records(idigbio = idigbio_gom_records, obis = obis_gom_records, map = map_gom)

  total_gom_species:
    command: combine_species_list(idigbio = idigbio_gom_records, obis = obis_gom_records, checklist = gom_worms, map_usa = map_usa)

  total_gom_records:
    command: combine_records(idigbio=idigbio_gom_records, obis=obis_gom_records, checklist=gom_worms, map=map_gom)

  outputs/list_species_gom.csv:
    command: export_species_list(total_gom_species, file="outputs/list_species_gom.csv")

  figures/gom_database_coverage.pdf:
    command: plot_upsetr("outputs/list_species_gom.csv")
    plot:
      width:  4.5
      height: 4.5

  ## Pacific Northwest ---------------------------------------------------------

  map_pnw:
    command: get_map_pnw()

  map_pnw_db:
    command: insert_map_into_db(db=I(sok_db()), map_pnw)

  pnw_raster:
    command: raster_from_map(map_pnw)

  coords_pnw:
    command: get_coords_idigbio_query(map_pnw, cellsize=I(.5))

  idigbio_pnw_database:
    command: create_records_db(coords_pnw, db_table=I("kozloff_idigbio"))

  idigbio_pnw_database_with_geo:
    command: add_within_polygon_to_db(I("kozloff_idigbio"))
    depends: idigbio_pnw_database

  idigbio_pnw_records_all:
    command: extract_inverts_from_db(db_table=I("kozloff_idigbio"), list_phyla)
    depends: idigbio_pnw_database_with_geo

  idigbio_pnw_records:
    command: filter_records_by_geo(idigbio_pnw_records_all, I("pnw"))

  obis_pnw_records_raw:
    command: fill_store_obis_by_geo(map_pnw, list_phyla)

  obis_pnw_records:
    command: add_worms(obis_pnw_records_raw)

  combined_pnw_records:
    command: combine_records(idigbio_pnw_records, obis_pnw_records, map = map_gom) # note: map_gom isn't a mistake, we use it to assign records to GOM as a region, but probably not in use here.

  total_pnw_species:
    command: combine_species_list(idigbio = idigbio_pnw_records, obis = obis_pnw_records, checklist = kozloff_worms, map_usa = map_usa)

  total_pnw_records:
      command: combine_records(idigbio=idigbio_pnw_records, obis=obis_pnw_records, checklist=kozloff_worms, map = map_gom)

  outputs/list_species_pnw.csv:
    command: export_species_list(total_pnw_species, file = "outputs/list_species_pnw.csv")

  figures/kozloff_database_coverage.pdf:
    command: plot_upsetr("outputs/list_species_pnw.csv")
    plot:
      width:  4.5
      height: 4.5

  ## Synthesis -----------------------------------------------------------------

  combined_regional_species_list:
    command: combined_regional_by_geo(gom_worms, idigbio_gom_records, obis_gom_records, kozloff_worms, idigbio_pnw_records, obis_pnw_records, map_usa = map_usa)

  figures/database_coverage.pdf:
    command: combine_upsetr_plots("figures/gom_database_coverage.pdf", "figures/kozloff_database_coverage.pdf", output="figures/database_coverage.pdf")

  species_in_common:
    command: get_species_in_common(gom_worms, idigbio_gom_records, obis_gom_records, kozloff_worms, idigbio_pnw_records, obis_pnw_records)

  database_overlap:
    command: compare_database_overlap(gom_worms, kozloff_worms, idigbio_gom_records, obis_gom_records, idigbio_pnw_records, obis_pnw_records)

  figures/database_overlap.pdf:
    command: plot_database_overlap(database_overlap)
    plot:
      width: 12
      height: 4

  figures/database_overlap_percent.pdf:
    command: plot_database_overlap_percent(database_overlap, combined_regional_species_list)
    plot:
      width: 9
      height: 3.7

  idigbio_invert_summary:
    command: plot_idigbio_invert_summary(idigbio_records, idigbio_bold)

  idigbio_identification_level_through_time:
    command: data_identification_level_through_time(idigbio_records)

  figures/idigbio_identification_level_through_time.pdf:
    command: plot_identification_level_through_time(idigbio_identification_level_through_time)
    plot:
      width: 8
      height: 5

  outputs/list_species_us.csv:
    command: export_species_list(combined_species, "outputs/list_species_us.csv")

