    command: make_heatmap(obis_map_samples_data, I("OBIS -- Number of samples"), base_map = map_usa)

  obis_map_diversity:
    command: make_heatmap(obis_map_diversity_data, I("OBIS -- Number of species"), base_map = map_usa)

